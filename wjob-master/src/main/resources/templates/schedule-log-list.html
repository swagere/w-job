<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>任务统一调度平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="icon" th:href="@{../static/layui/images/logo.png}">
    <link rel="stylesheet" th:href="@{../static/layui/css/font.css}">
    <link rel="stylesheet" th:href="@{../static/layui/css/login.css}">
    <link rel="stylesheet" th:href="@{../static/layui/css/xadmin.css}">
    <script th:src="@{../static/layui/js/jquery.min.js}"></script>
    <script th:src="@{../static/js/CommonUtil.js}"></script>
    <script th:src="@{../static/js/kconfig.js}"></script>
    <script th:src="@{../static/layui/lib/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{../static/layui/js/xadmin.js}" charset="utf-8"></script>


    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <table class="layui-table"
                           id="taskList" lay-filter="currentTableFilter">
                    </table>
                    <script type="text/html" id="currentTableBar">
                        <a title="查看" href="javascript:;" lay-event="showDetail">
                            <!-- <i class="layui-icon">&#xe642;</i>-->
                            <i class="iconfont left-nav-li" lay-tips="查看">&#xe6e6;</i>
                        </a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //时间选择器
        laydate.render({
            elem: '#createStartTime' //指定元素
            , type: 'datetime'
        });

        //时间选择器
        laydate.render({
            elem: '#createEndTime' //指定元素
            , type: 'datetime'
        });
    });
</script>

<script>
    layui.use(['form', 'table', 'laydate'], function () {
        const table = layui.table;
        const form = layui.form;
        const $ = layui.jquery;
        const reqParams = RequestParameter();
        if (null == reqParams) {
            history.back();
        }
        const triggerId = reqParams['id'];
        if (null == triggerId) {
            history.back();
        }

        //第一个实例
        table.render({
            elem: '#taskList'
            , url: api.schedule_log.listPage
            , page: true,
            request: {
                page: 1, //页码的参数名称，默认：page
                limit: 10//每页数据量的参数名，默认：limit
            },
            where: {
                triggerId: triggerId, //任务ID
            }
            , cols: [
                [
                    {field: 'id', title: '日志ID', width: 70, fixed: 'left'},
                    {field: 'triggerId', title: '任务ID', width: 70},
                    {field: 'executorAddress', title: '执行器地址', width: 130},
                    {field: 'triggerTime', title: '调度时间', width: 150},
                    {field: 'triggerStatus', title: '调度结果', width: 100},
                    {field: 'triggerMsg', title: '调度信息', width: 80, toolbar:'#TriggerMsgDetail'},
                    {field: 'executeTime', title: '执行时间', width: 150},
                    {field: 'executeStatus', title: '执行结果', width: 100},
                    {field: 'executeMsg', title: '执行信息', width: 80, toolbar:"ExecutorMsgDetail"},
                    {field: '', title: '执行日志', width: 60, templet: '#currentTableBar', fixed: 'right'}
                ]
            ],
            limits: [10, 20, 30, 50, 100],
            limit: 10
        });

        table.on('tool(currentTableFilter)', function (obj) {
            const data = obj.data;
            if (obj.event === 'triggerMsgDetail') {
                layer.alert(data.triggerMsg);
            } else if (obj.event === 'executorMsgDetail') {
                layer.alert(data.executeMsg);
            } else if (obj.event === 'showDetail') {
                layer.alert("查看详细执行日志");
            }
        })
    });
</script>

<script type="text/html" id="TriggerMsgDetail">
    <a class="logTips" href="javascript:;" style="color: cornflowerblue" lay-event="triggerMsgDetail">查看</a>
</script>
<script type="text/html" id="ExecutorMsgDetail">
    <a class="logTips" href="javascript:;" style="color: cornflowerblue" lay-event="executorMsgDetail">查看</a>
</script>


</html>
