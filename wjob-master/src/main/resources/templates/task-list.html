<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>任务统一调度平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="icon" th:href="@{../static/layui/images/logo.png}">
    <link rel="stylesheet" th:href="@{../static/layui/css/font.css}">
    <link rel="stylesheet" th:href="@{../static/layui/css/login.css}">
    <link rel="stylesheet" th:href="@{../static/layui/css/xadmin.css}">
    <script th:src="@{../static/layui/js/jquery.min.js}"></script>
    <script th:src="@{../static/js/CommonUtil.js}"></script>
    <script th:src="@{../static/js/kconfig.js}"></script>
    <script th:src="@{../static/layui/lib/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{../static/layui/js/xadmin.js}" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="triggerGroupLike" id="triggerGroupLike" placeholder="请输入任务组"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="triggerNameLike" id="triggerNameLike" placeholder="请输入任务名"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="targetClassLike" id="targetClassLike" placeholder="请输入目标类名"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="targetMethodLike" id="targetMethodLike" placeholder="请输入目标方法名"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <select name="jobStatus" id="jobStatus" lay-verify="">
                                <option value="-1" selected>请选择任务状态</option>
                                <option value="1">已创建</option>
                                <option value="2">正在运行</option>
                                <option value="3">已暂停</option>
                                <option value="4">已完成</option>
                                <option value="5">已中断或异常</option>
                            </select>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                            <a class="layui-btn" lay-submit="" lay-filter="data-rest-btn">重置</a>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn" id="addTaskButton" style="display: none"
                            onclick="xadmin.open('添加任务',api.job.addHtml,800,450)"><i
                            class="layui-icon"></i>添加
                    </button>
                    &nbsp;&nbsp;
                    <span style="color: red" th:text="${prompt}"></span>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table"
                           id="taskList" lay-filter="currentTableFilter">
                    </table>
                    <script type="text/html" id="currentTableBar">
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    layui.use(['form', 'table', 'laydate'], function () {
        const table = layui.table;
        const form = layui.form;
        const $ = layui.jquery;

        //加载分页列表
        table.render({
            elem: '#taskList'
            , url: api.job.listPage
            , page: true,
            request: {
                page: 1, //页码的参数名称，默认：page
                limit: 10//每页数据量的参数名，默认：limit
            }
            , cols: [
                [ //表头
                    {field: 'id', title: 'ID', width: 50, fixed: 'left'},
                    {field: 'triggerGroup', title: '任务组', width: 85},
                    {field: 'triggerName', title: '任务名', width: 85},
                    {field: 'targetClass', title: '目标类', width: 85},
                    {field: 'targetMethod', title: '目标方法', width: 85},
                    {field: 'targetArguments', title: '目标方法参数', width: 135},
                    {field: 'jobStatus', title: '任务状态', width: 135, templet: statusTpl},
                    {field: 'cronExpression', title: '时间表达式', width: 135},
                    {field: 'description', title: '任务描述', width: 135},
                    {field: 'lastRunTime', width: 150, title: '最后执行完成时间'},
                    {field: 'createTime', width: 150, title: '创建时间'},
                    {field: 'updateTime', width: 150, title: '更新时间'},
                    {field: '', title: '调度', fixed: 'right', width: 250, toolbar:'#scheduleBar'},
                    {field: '', title: '操作', fixed: 'right', width: 100, templet: '#currentTableBar'}
                ]
            ],
            limits: [10, 20, 30, 50, 100],
            limit: 10
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (obj) {
            //执行搜索重载
            table.reload('taskList', {
                page: {
                    curr: 1
                }
                , where: {
                    triggerGroupLike: $("#triggerGroupLike").val(),
                    triggerNameLike: $("#triggerNameLike").val(),
                    jobStatus: $("#jobStatus").val(),
                    targetClassLike: $("#targetClassLike").val(),
                    targetMethodLike: $("#targetMethodLike").val(),
                }
            }, 'data');
            return false;
        });

        // 监听重置操作
        form.on('submit(data-rest-btn)', function (obj) {
            location.reload();
        });

        //操作按钮监听
        table.on('tool(currentTableFilter)', function (obj) {
                const data = obj.data;
                if (obj.event === 'edit') {
                    xadmin.open('编辑任务', api.job.detailHtml + '?id=' + data.id, 800, 450);
                } else if (obj.event === 'delete') {
                    layer.confirm('确定删除[' + data.triggerGroup + '.' + data.triggerName + ']？', {
                        btn: ['确定', '取消']
                    }, function () {
                        AjaxRequest.aPost(api.job.delete, JSON.stringify({id: data.id}), function (r) {
                            if (r.code === 0) {
                                // layer.msg('任务删除成功', {offset: '6px'});
                                ResponseMsg.successMsg('任务删除成功')
                                layui.table.reload('taskList');
                            } else {
                                if (r.msg !== null && r.msg !== '') {
                                    ResponseMsg.errorMsg('任务删除失败，' + r.msg, 2000);
                                } else {
                                    ResponseMsg.errorMsg('任务删除失败，请重试。');
                                }
                            }
                        });
                    });
                } else if (obj.event === 'copy') {
                    xadmin.open('新增任务', api.job.addHtml + '?id=' + data.id, 800, 450);
                } else if (obj.event === 'schedule_log') {
                    xadmin.open('调度日志', api.schedule_log.listPageHtml + '?id=' + data.id, 800, 450);
                } else if (obj.event === 'start') {
                    //启动任务
                    AjaxRequest.aPost(api.job.start, JSON.stringify({id: data.id}), function (r) {
                        if (r.code === 0) {
                            ResponseMsg.successMsg('任务已启动');
                            layui.table.reload('taskList');
                        } else {
                            if (r.msg !== '') {
                                ResponseMsg.errorMsg('任务启动失败，' + r.msg, 3000);
                            } else {
                                ResponseMsg.errorMsg('任务启动失败，请重试。');
                            }
                            form.render();
                            layui.table.reload('taskList');
                        }
                    });
                } else if (obj.event === 'pause') {
                    //暂停任务
                    AjaxRequest.aPost(api.job.pause, JSON.stringify({id: data.id}), function (r) {
                        if (r.code === 0) {
                            ResponseMsg.successMsg('任务已暂停');
                            layui.table.reload('taskList');
                        } else {
                            if (r.msg !== '') {
                                ResponseMsg.errorMsg('任务暂停失败，' + r.msg, 3000);
                            } else {
                                ResponseMsg.errorMsg('任务暂停失败，请重试。');
                            }
                            form.render();
                            layui.table.reload('taskList');
                        }
                    });
                } else if (obj.event === 'resume') {
                    //恢复任务
                    AjaxRequest.aPost(api.job.resume, JSON.stringify({id: data.id}), function (r) {
                        if (r.code === 0) {
                            ResponseMsg.successMsg('任务已恢复');
                            layui.table.reload('taskList');
                        } else {
                            if (r.msg !== '') {
                                ResponseMsg.errorMsg('任务恢复失败，' + r.msg, 3000);
                            } else {
                                ResponseMsg.errorMsg('任务恢复失败，请重试。');
                            }
                            form.render();
                            layui.table.reload('taskList');
                        }
                    });
                } else if (obj.event === 'stop') {
                    //停止任务
                    AjaxRequest.aPost(api.job.stop, JSON.stringify({id: data.id}), function (r) {
                        if (r.code === 0) {
                            ResponseMsg.successMsg('任务已停止');
                            layui.table.reload('taskList');
                        } else {
                            if (r.msg !== null && r.msg !== '') {
                                ResponseMsg.errorMsg('任务停止失败，' + r.msg, 3000);
                            } else {
                                ResponseMsg.errorMsg('任务停止失败，请重试。');
                            }
                            form.render();
                            layui.table.reload('taskList');
                        }
                    });
                }
            }
        );
    });

    //是否启用模板
    // const statusTpl = function (d) {
    // let isChecked = "";
    // if (d.jobStatus === 1) {
    //     isChecked = "checked";
    // }
    // return '<input type="checkbox" lay-skin="switch" value="' + d.id + '" lay-filter="switchJobStatus" lay-text="已启动|已停止" ' + isChecked + '> ';
    // };
    const statusTpl = function (d) {
        if (d.jobStatus === 1) {
            return "创建";
        }
        else if (d.jobStatus === 2) {
            return "运行";
        }
        else if (d.jobStatus === 3) {
            return "暂停";
        }
        else if (d.jobStatus === 4) {
            return "任务执行完成";
        }
        else if (d.jobStatus === 5) {
            return "中断/异常停止";
        }
        return "其他";
    };
</script>

<script type="text/html" id="scheduleBar">
    <a class="layui-btn  layui-btn-xs" lay-event="start">启动</a>
    <a class="layui-btn layui-btn-xs" lay-event="pause">暂停</a>
    <a class="layui-btn layui-btn-xs" lay-event="resume">恢复</a>
    <a class="layui-btn layui-btn-xs" lay-event="stop">停止</a>

</script>



<script>
    layui.use([], function () {
        const $ = layui.jquery;
        const functionsKeys = getValueByCookie("COOKIE_USER_INFO", "functions");
        if (null !== functionsKeys && '' !== functionsKeys) {
            const functionsKeysArray = functionsKeys.split(",");
            let operatePower = '<a title="日志" href="javascript:;" lay-event="schedule_log"><i class="layui-icon">&#xe63c;</i></a>';
            let hasAddPower = false;
            for (let j = 0; j < functionsKeysArray.length; j++) {
                //添加
                if (functionsKeysArray[j] === 'taskAdd') {
                    $("#addTaskButton").show();
                    hasAddPower = true;
                    continue;
                }
                //修改
                if (functionsKeysArray[j] === 'taskUpdate') {
                    operatePower = operatePower + '<a title="编辑" href="javascript:;" lay-event="edit"> <i class="layui-icon">&#xe642;</i></a>';
                    continue;
                }
                //删除
                if (functionsKeysArray[j] === 'taskDelete') {
                    operatePower = operatePower + '<a title="删除" href="javascript:;" lay-event="delete"><i class="layui-icon">&#xe640;</i></a>';
                }
            }
            //拷贝按钮权限
            if (hasAddPower) {
                operatePower = operatePower + '&nbsp;<a title="拷贝" href="javascript:;" lay-event="copy"><i class="iconfont">&#xe744;</i></a>';
            }
            if ('' !== operatePower) {
                $("#currentTableBar").html(operatePower);
            }
        }
    });
</script>
</html>
